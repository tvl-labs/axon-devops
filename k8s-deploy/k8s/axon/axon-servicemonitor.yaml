apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: axon
  namespace: monitoring
  labels:
    metrics: "true"
spec:
  selector:
    matchExpressions:
      - { key: app, operator: In, values: [axon-1, axon-2, axon-3, axon-4] }
  namespaceSelector:
    matchNames:
      - axon
  endpoints:
    - port: prometheus
      path: /metrics
      honorLabels: true
